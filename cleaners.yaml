download:
  path: "~/Downloads"
  rules:
    "Fonts":
      - "*.ttf"
    "~/Documents/Setup":
      - "*.deb"
      - "*.msi"
      - "*.exe"
      - "*.sh"
    "pdf":
      - "*.pdf"
      - "*.PDF"
    "certs":
      - "*.crt"
      - "*.p7c"
    "ssl":
      - "*.pem"
      - "*.der"
    "~/Pictures":
      - "*.png"
      - "*.jpeg"
      - "*.jpg"
      - "*.gif"
    "Archives":
      - "*.zip"
      - "*.tar.gz"
      - "*.tar.xz"
      - "*.bz2"
    "media":
      - "*.mp4"
      - "*.mp3"
      - "*.wav"
      - "*.ogg"
    "Excel":
      - "*.xlsx"
      - "*.csv"
    "docs":
      - "*.odt"
      - "*.ods"
      - "*.docx"
      - "*.doc"
    "txt":
      - "*.txt"
